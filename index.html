<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Social links profile</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap" rel="stylesheet">

  <link rel="prelod" href="css/styles.css" as="style">
  <link href="css/styles.css" rel="stylesheet">

  <link rel="preload" href="css/normalize.css" as="style">
  <link href="css/normalize.css" rel="stylesheet">
</head>

<body>
  <div class="centrar">
    <div class="contenedor">
      <div class="perfil">
        <img class="perfil__imagen"src="img/avatar-jessica.jpeg" alt="avatar">
        <h1 class="perfil__nombre">Jessica Randall</h1>
        <span class="perfil__ubicacion">London, United Kingdom</span>
      </div>

      <div class="especialidad">
        <p>"Front-end developer and avid reader."</p>
      </div>
      <div class="redes-sociales">
        <div class="boton">
          <p class="red-social">GitHub</p>
        </div>
        <div class="boton">
          <p class="red-social">Frontend Mentor</p>
        </div>
        <div class="boton">
          <p class="red-social">LinkedIn</p>
        </div>
        <div class="boton">
          <p class="red-social">Twitter</p>
        </div>
        <div class="boton">
          <p class="red-social">Instagram</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      <span class="texto-footer">Challenge by </span> <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      <span class="texto-footer">Coded by</span> <a href="#">Yahir Romero</a>.
    </div>
  </div>
</body>

</html>
